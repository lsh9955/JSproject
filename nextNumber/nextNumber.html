<html lang="en">

    <meta charset="UTF-8" />

    <style>
      .cardLine {
        width: 240px;
        height: 60px;
      }
      span {
        display: inline-block;
        width: 58px;
        height: 58px;
        border: 1px solid black;
      }
      td {
        width: 58px;
        height: 58px;
        background-color: skyblue;

        text-align: center;
        /* text 색은 color임 */
      }
    </style>
  </head>
  <body></body>
  <script>
    let clickable = false;

    /*

    function createCard() {
      let shuffleNum = [];

      while (shuffleNum.length !== 16) {
        let randomNum = Math.floor(Math.random() * 16) + 1;
        if (!shuffleNum.includes(randomNum)) {
          shuffleNum.push(randomNum);
        }
      }

      for (let i = 0; i < 4; i++) {
        const newLine = document.createElement("div");
        for (let k = 0; k < 4; k++) {
          const newCard = document.createElement("td");
          const cardBackground = document.createElement("span");
          newLine.className = "cardLine";
          newCard.textContent = shuffleNum.shift();

          newCard.style.opacity = 0;
          newCard.id = `${i * 4 + k}`;
          cardBackground.appendChild(newCard);
          newLine.appendChild(cardBackground);
          document.body.appendChild(newLine);
        }
      }
    }

    function fadeIn(element) {
      let fadeAmount = 0;
      if (fadeAmount >= 1) {
        clearInterval(fade);
      }
      let fade = setInterval(() => {
        //if문이 안에 들어와야함. clearinterval에 대해 더 찾아볼것.
        if (fadeAmount >= 1) {
          clearInterval(fade);
        }
        fadeAmount += 0.1;
        element.style.opacity = fadeAmount;
      }, 100);
    }

    function fadeOut(element) {
      let fadeoutAmount = 1;
      let fadeo = setInterval(() => {
        if (fadeoutAmount <= 0) {
          clearInterval(fadeo);
        }
        fadeoutAmount -= 0.1;
        element.style.opacity = fadeoutAmount;
      }, 100);
      //여기서 settimeout을 2000으로 줘야하는이유?
      //1초 후에 fadeout을 줬으니 1초 더 더하면 되는거 아닌가?
      //다시 확인해보기.=>fadein에다 줬었음
      //   setTimeout(() => {
      //     clickable = true;
      //   }, 1000);
    }
    let countAns = [];

    createCard();

    setTimeout(() => {
      clickable = true;
    }, 5000);

    for (let i = 0; i < 16; i++) {
      fadeIn(document.getElementById(`${i}`));

      setTimeout(() => {
        fadeOut(document.getElementById(`${i}`));
      }, 3000);
    }
    document.body.addEventListener("click", (e) => clickEvent(e));

    function clickEvent(e) {
      if (
        countAns.length === 15 &&
        !countAns.includes(e.target.textContent) &&
        clickable === true
      ) {
        //연타하면 16번이 계속 눌리는 버그가 있었음
        //이렇게 고치니 없어지긴 했는데 이유를 모르겠음.
        fadeIn(e.target);
        clickable = false;

        e.target.style.color = "black";
        e.target.style.backgroundColor = "skyBlue";

        setTimeout(() => {
          alert("다 맞췄습니다!");
          document.body.innerHTML = "";
          countAns = [];

          createCard();

          setTimeout(() => {
            clickable = true;
          }, 5000);

          for (let i = 0; i < 16; i++) {
            fadeIn(document.getElementById(`${i}`));

            setTimeout(() => {
              fadeOut(document.getElementById(`${i}`));
            }, 3000);
          }
        }, 1000);
      } else if (
        clickable === true &&
        e.target.textContent !== "" &&
        e.target !== document.body &&
        //span을 클릭하면 안에 있는 td가 보이지 않으므로 클릭 자체가 되지 않도록 해야한다.
        e.target.tagName !== "SPAN" &&
        e.target.tagName !== "DIV" &&
        !countAns.includes(e.target.textContent)
      ) {
        e.target.style.color = "black";
        e.target.style.backgroundColor = "skyBlue";

        fadeIn(e.target);
        clickable = false;
        if (
          e.target.textContent === "1" ||
          (countAns.length >= 1 &&
            Number(countAns[countAns.length - 1]) ===
              Number(e.target.textContent) - 1)
        ) {
          countAns.push(e.target.textContent) &&
            setTimeout(() => {
              clickable = true;
            }, 1000);
        } else {
          setTimeout(() => {
            fadeOut(e.target);
          }, 1000) &&
            setTimeout(() => {
              clickable = true;
            }, 2000);
        }
      }
    }
  </script>
