<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portFolio</title>
    <style>
      @import url("https://fonts.googleapis.com/earlyaccess/notosanskr.css");
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0 auto;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      img {
        border: 0;
        outline: none;
        border: none;
      }

      a {
        text-decoration: none;
        color: #000;
        outline: none;
        border: none;
      }

      .cf:after {
        content: "";
        display: block;
        clear: both;
      }

      #wrap {
        width: 100%;
      }

      .w1000 {
        width: 1100px;
        margin: 0 auto;
      }

      #wrap {
        width: 100%;
      }
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background: #a9a9a9;
      }
      input:focus::-webkit-input-placeholder {
        color: transparent;
        -webkit-tap-highlight-color: transparent;
      }

      input:focus {
        outline: none;
      }
      input {
        -webkit-appearance: none;
        -webkit-border-radius: 0;
      }
      input,
      textarea {
        padding: 0;
        outline: none;
        border: none;
        background: transparent;
        resize: none;
        margin: 0;
        -webkit-appearance: none;
        -webkit-border-radius: 0;
      }

      div:focus {
        outline: none;
      }

      select {
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        -o-border-radius: 0;
        border-radius: 0;
      }

      button {
        padding: 0;
        margin: 0;
        outline: none;
        border: none;
        background: transparent;
        resize: none;
      }

      table {
        border-collapse: collapse;
      }

      iframe {
        border: none;
      }

      th,
      td {
        text-align: center;
        padding: 0;
        margin: 0;
      }

      select {
        border: none;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      select::-ms-expand {
        display: none;
      }
      #headerBackground {
        position: absolute;
        width: 1440px;
        height: 125px;
        left: 0px;
        top: 89px;
        background: #f6f892;
      }
      #headerMain {
        position: absolute;
        width: 549px;
        height: 125px;
        left: 445px;
        background: #ffc34e;

        box-sizing: border-box;
      }
      #contents {
        font-family: Roboto;
        font-style: normal;
        font-weight: normal;
        font-size: 40px;
        line-height: 47px;
      }
      #mainPJ {
        position: relative;
        display: inline-block;
        top: 304px;
        left: 64px;
      }
      #toyPJ {
        position: relative;
        display: inline-block;
        top: 304px;
        left: 130px;
      }
      #blog {
        position: relative;
        display: inline-block;
        top: 304px;
        left: 230px;
      }
      #footerBackground {
        position: fixed;
        width: 1440px;
        height: 397px;
        bottom: 0;
        background: #f6f892;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="headerBackground"><span id="headerMain"></span></div>
    </header>
    <div id="contents"><span id="mainPJ">메인 프로젝트 소개</span><span id="toyPJ">토이 프로젝트</span><span id="blog">블로그 링크</span></div>
    <div>
      <div>메인 프로젝트 소개</div>
    </div>

    <footer>
      <div id="footerBackground"></div>
    </footer>
  </body>
</html>
